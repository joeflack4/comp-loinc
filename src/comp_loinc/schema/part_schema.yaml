id: https://loinc.org/part
name: loinc-owl-part-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
default_range: string
imports:
  - linkml:types
  - comp_loinc
default_curi_maps:
  - semweb_context

classes:
  PartClass:
    is_a: Thing
    slots:  # fields in LoincPartLink_Primary.csv (except for subClassOf:
      - subClassOf
      - part_number  # PartNumber, e.g. LP7289-4
      - part_type  # PartTypeName / Property
      - part_name  # LongCommonName? e.g. "R wave duration in lead AVR"
      - part_display_name  # PartName? e.g. "Heart"
    annotations:
      owl: Class
  ComponentClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: ComponentClass
  SystemClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: SystemClass
  MethodClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: MethodClass
  TimeClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: TimeClass
  PropertyClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: PropertyClass
  ScaleClass:
    is_a: PartClass
    slot_usage:
      subClassOf:
        range: ScaleClass

slots:
  part_type:
    slot_uri: loinc:part_type
    annotations:
      owl: AnnotationAssertion
  part_number:
    slot_uri: loinc:part_number
    annotations:
      owl: AnnotationAssertion
  part_name:
    slot_uri: loinc:part_name
    annotations:
      owl: AnnotationAssertion
  part_display_name:
    slot_uri: loinc:part_display_name
    annotations:
      owl: AnnotationAssertion



