id: https://loinc.org/code
name: loinc-owl-code-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
default_range: string
imports:
  - linkml:types
  - comp_loinc
  - part_schema
default_curi_maps:
  - semweb_context
#loinc[['LOINC_NUM', 'COMPONENT', 'PROPERTY', 'TIME_ASPCT', 'SYSTEM',
#       'SCALE_TYP', 'METHOD_TYP', 'DefinitionDescription', 'STATUS', 'SHORTNAME', 'LONG_COMMON_NAME']]
classes:

  LoincTerm:
    is_a: Thing
    slots:
      - loinc_number
      - long_common_name
      - formal_name
      - short_name
      - status
      - loinc_class
      - loinc_class_type

      - has_component
      - has_property
      - has_time
      - has_system
      - has_scale
      - has_method

      - has_component_analyte  # Supplementary
      - has_component_challenge  # Supplementary
      - has_component_count  # Supplementary
      - has_component_adjustment  # Supplementary
      - has_time_core   # Supplementary
      - has_time_modifier   # Supplementary
      - has_system_core   # Supplementary
      - has_system_super_system   # Supplementary

      - semantic_analyte_gene  # Supplementary
      - syntax_analyte_core  # Supplementary
      - syntax_analyte_suffix  # Supplementary
      - syntax_analyte_divisor  # Supplementary
      - syntax_analyte_divisor_suffix  # Supplementary
      - syntax_analyte_numerator  # Supplementary

slots:
  formal_name:
    slot_uri: loinc:formal_name
    annotations:
      owl: AnnotationAssertion
  loinc_number:
    slot_uri: loinc:loinc_number
    annotations:
      owl: AnnotationAssertion
  status:
    slot_uri: loinc:status
    annotations:
      owl: AnnotationAssertion
  long_common_name:
    slot_uri: loinc:long_common_name
    annotations:
      owl: AnnotationAssertion
  short_name:
    slot_uri: loinc:short_name
    annotations:
      owl: AnnotationAssertion
  loinc_class:
    slot_uri: loinc:loinc_class
    annotations:
      owl: AnnotationAssertion
  loinc_class_type:
    slot_uri: loinc:loinc_class_type
    annotations:
      owl: AnnotationAssertion

  # 1
  has_component:
    slot_uri: loinc:hasComponent
    multivalued: false
    range: ComponentClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 1.1
  has_component_analyte:
    slot_uri: loinc:hasComponentAnalyte
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 1.2
  has_component_challenge:
    slot_uri: loinc:hasComponentChallenge
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 1.3
  has_component_count:
    slot_uri: loinc:hasComponentCount
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 1.4
  has_component_adjustment:
    slot_uri: loinc:hasComponentAdjustment
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 2
  has_property:
    slot_uri: loinc:hasProperty
    multivalued: false
    range: PropertyClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 3
  has_time:
    slot_uri: loinc:hasTime
    multivalued: false
    range: TimeClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 3.1
  has_time_core:
    slot_uri: loinc:hasTimeCore
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 3.2
  has_time_modifier:
    slot_uri: loinc:hasTimeModifier
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 4
  has_system:
    slot_uri: loinc:hasSystem
    multivalued: false
    range: SystemClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 4.1
  has_system_core:
    slot_uri: loinc:hasSystemCore
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 4.1
  has_system_super_system:
    slot_uri: loinc:hasSystemSuperSystem
    multivalued: false
    range: PartClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 5
  has_scale:
    slot_uri: loinc:hasScale
    multivalued: false
    range: ScaleClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  # 6 (optional)
  has_method:
    slot_uri: loinc:hasMethod
    multivalued: false
    range: MethodClass
    required: false
    annotations:
      owl: ObjectSomeValuesFrom

  semantic_analyte_gene:
    slot_uri: loinc:semanticAnalyteGene
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom

  syntax_analyte_core:
    slot_uri: loinc:syntaxAnalyteCore
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom

  syntax_analyte_suffix:
    slot_uri: loinc:syntaxAnalyteSuffix
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom

  syntax_analyte_divisor:
    slot_uri: loinc:syntaxAnalyteDivisor
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom

  syntax_analyte_divisor_suffix:
    slot_uri: loinc:syntaxAnalyteDivisorSuffix
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom

  syntax_analyte_numerator:
    slot_uri: loinc:syntaxAnalyteNumerator
    range: PartClass
    annotations:
      owl: ObjectSomeValuesFrom



