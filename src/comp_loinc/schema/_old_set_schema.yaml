id: https://loinc.org/set
name: loinc-owl-set-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
default_range: string
imports:
  - linkml:types
  - comp_loinc
  - code_schema
  - part_schema
default_curi_maps:
  - semweb_context

classes:
  LoincCodeOntology:
    tree_root: true
    slots:
      - component_class_set
      - system_class_set
      - code_class_set

slots:
  component_class_set:
    description: >-
    domain: LoincCodeOntology
    range: ComponentClass
    multivalued: true
    inlined_as_list: true
  system_class_set:
    description: >-
    domain: LoincCodeOntology
    range: SystemClass
    multivalued: true
    inlined_as_list: true
  code_class_set:
    description: >-
    domain: LoincCodeOntology
    range: LoincCodeClass
    multivalued: true
    inlined_as_list: true
