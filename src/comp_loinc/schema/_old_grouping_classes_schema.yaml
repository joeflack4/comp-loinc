id: https://loinc.org/grouping_classes
name: loinc-owl-code-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
default_range: string
imports:
  - linkml:types
  - comp_loinc
  - part_schema
  - code_schema

default_curi_maps:
  - semweb_context

classes:
  CodeBySystem:
    is_a: Thing
    slots:
      - has_system
    slot_usage:
      has_system:
        annotations:
          owl: EquivalentClasses
  CodeByComponent:
    is_a: Thing
    slots:
      - has_component
    slot_usage:
      has_component:
        annotations:
          owl: EquivalentClasses

